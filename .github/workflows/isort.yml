on: push

jobs:
  isort:
    name: Check import sorting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          pip install -r requirements/ci.txt
          pip install isort
      - name: Run isort
        run: |
          isort src/openpersonen --check-only --diff
