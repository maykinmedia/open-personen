      **Open Personen** is a modern, open-source service to retrieve data from a BRP database.
      Open Personen allows retrieving data from a BRP database through an API.

      Open Personen exposes several API's to retrieve data:

      - Open Personen API
      ([Open Personen API-specifications 1.0](https://open-personen.readthedocs.io/en/latest/api/index.html))

